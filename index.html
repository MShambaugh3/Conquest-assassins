<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONQUEST</title>

    <!-- Firebase SDK (Module Version) -->
    <script type="module">
            import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js";
            import { getDatabase, ref, set, get, child, update } from "https://www.gstatic.com/firebasejs/9.0.2/firebase-database.js";
            
            // Your Firebase config
            const firebaseConfig = {
                apiKey: "AIzaSyCBqWm98LL4Kn5GteIEMclELapks-jcsFw",
                authDomain: "assassin-dd206.firebaseapp.com",
                projectId: "assassin-dd206",
                storageBucket: "assassin-dd206.firebasestorage.app",
                messagingSenderId: "507379491631",
                appId: "1:507379491631:web:85186e6dbfa0662bb037da",
                measurementId: "G-P7N9BZYQJ9"
            };
            
            // Initialize Firebase
            const app = initializeApp(firebaseConfig);
            const database = getDatabase(app);
            
            const signInButton = document.getElementById("sign-in-btn");
            const lastNameInput = document.getElementById("lastName");
            const codeInput = document.getElementById("code");
            const playerNameSpan = document.getElementById("player-name");
            const targetSpan = document.getElementById("target");
            const signInDiv = document.getElementById("sign-in");
            const gameDiv = document.getElementById("game");
            const gameStatusSpan = document.getElementById("game-status");
            
            const gameStartedRef = ref(database, 'gameStarted');
            const playersRef = ref(database, 'players');
            
            signInButton.addEventListener("click", () => {
                const lastName = lastNameInput.value;
                const code = codeInput.value;
            
                if (lastName && code.length === 4) {
                    const userId = `${lastName}_${code}`;
                    console.log(`Signing up : ${userId}`);
            
                    // Check if player exists, if not create new player
                    get(ref(database, 'players/' + userId)).then((snapshot) => {
                        if (snapshot.exists()) {
                            console.log(`Cadet ${userId} already exists, sending them to their target`);
                            showGamePage(snapshot.val());
                        } else {
                            console.log(`New cadet ${userId} joining the ranks`);
                            set(ref(database, 'players/' + userId), {
                                lastName: lastName,
                                code: code,
                                target: ""
                            }).then(() => {
                                console.log(`User ${userId} successfully enrolled`);
                                checkAllPlayersSignedUp();
                            }).catch((error) => {
                                console.error("Error writing to database: ", error);
                            });
                        }
                    }).catch((error) => {
                        console.error("Error getting player data: ", error);
                    });
                } else {
                    alert("Please enter a valid last name and a 4-digit code. No shortcuts, cadet.");
                }
            });
            
            function checkAllPlayersSignedUp() {
                get(playersRef).then((snapshot) => {
                    const players = snapshot.val();
                    const playerIds = Object.keys(players);
                    const requiredPlayersCount = 2; // Adjust the number based on how many players you want
            
                    console.log(`Current player count: ${playerIds.length}, required: ${requiredPlayersCount}`);
            
                    if (playerIds.length >= requiredPlayersCount) {
                        console.log("All players are ready! The hunt begins...");
                        // All players signed up, now mark game as started
                        update(gameStartedRef, { started: true }).then(() => {
                            showGameStatus("The game has begun! Time to strike...");
                            assignTargets(players);
                        }).catch((error) => {
                            console.error("Error updating game status: ", error);
                        });
                    } else {
                        showGameStatus("Clans are reporting in... almost there.");
                    }
                }).catch((error) => {
                    console.error("Error getting players: ", error);
                });
            }
            
            function assignTargets(players) {
                const playerIds = Object.keys(players);
                const availableTargets = [...playerIds];
            
                // Randomly assign each player a target, excluding themselves
                playerIds.forEach((playerId) => {
                    availableTargets.splice(availableTargets.indexOf(playerId), 1); // Remove self from available targets
            
                    const randomTargetIndex = Math.floor(Math.random() * availableTargets.length);
                    const targetId = availableTargets[randomTargetIndex];
            
                    // Ensure targetId exists before accessing players[targetId]
                    if (players[targetId]) {
                        // Assign target to the player
                        update(ref(database, 'players/' + playerId), {
                            target: players[targetId].lastName
                        }).then(() => {
                            console.log(`${players[playerId].lastName} now has their target: ${players[targetId].lastName}`);
                        }).catch((error) => {
                            console.error("Error assigning target: ", error);
                        });
                    } else {
                        console.error(`Error: Target not found for player ${playerId}`);
                    }
                });
            }
            
            function showGamePage(playerData) {
                const targetName = playerData.target ? playerData.target : "Target will be revealed when the game begins.";
                playerNameSpan.textContent = playerData.lastName;
                targetSpan.textContent = targetName;
            
                // Display the "Eliminate Target" button if there's a target
                const eliminateTargetButton = document.getElementById("eliminate-target-btn");
                if (targetName !== "Target will be revealed when the game begins.") {
                    eliminateTargetButton.style.display = "inline-block";
                }
            
                // Hide sign-in and show game page with smooth transition
                signInDiv.style.display = 'none';
                gameDiv.style.display = 'block';
                gameDiv.classList.add('fade-in');
                
                // Display all players after login
                displayPlayers();
            
                // Eliminate the target when the button is clicked
                eliminateTargetButton.addEventListener("click", () => {
                    const userId = `${lastNameInput.value}_${codeInput.value}`;
                    const target = targetSpan.textContent;
            
                    if (target && target !== "Target will be revealed when the game begins.") {
                        // Update the target to "Eliminated" in the database for the player
                        update(ref(database, 'players/' + userId), {
                            target: "Eliminated"
                        }).then(() => {
                            console.log(`${userId} has eliminated their target`);
                            targetSpan.textContent = "You have eliminated your target!";  // Update UI
                            eliminateTargetButton.style.display = "none";  // Hide the button after clicking
                        }).catch((error) => {
                            console.error("Error eliminating target: ", error);
                        });
                    }
                });
            }
            
            function showGameStatus(statusMessage) {
                gameStatusSpan.textContent = statusMessage;
            }
            
            // Check if the game has begun
            get(gameStartedRef).then((snapshot) => {
                if (snapshot.exists() && snapshot.val().started) {
                    console.log("Game has started.");
                    showGameStatus("The game is already in progress. Stay sharp.");
                } else {
                    console.log("Game hasn't started yet.");
                    showGameStatus("Patience, Your mission awaits...");
                }
            }).catch((error) => {
                console.error("Error checking game start status: ", error);
            });
            
            // Display players in the game
            function displayPlayers() {
                // Get reference to the players list in the database
                const playersRef = ref(database, 'players');
            
                // Fetch all players data from Firebase
                get(playersRef).then((snapshot) => {
                    const players = snapshot.val();
                    const playersContainer = document.getElementById("players-container");
                    
                    // Clear the list before displaying fresh data
                    playersContainer.innerHTML = "";
            
                    if (players) {
                        Object.keys(players).forEach((playerId) => {
                            const player = players[playerId];
                            const listItem = document.createElement("li");
                            const playerName = document.createElement("span");
            
                            // Set the player's name and status
                            playerName.textContent = player.lastName;
                            if (player.target === "Eliminated") {
                                playerName.style.color = "#ff7f00"; // Orange color for eliminated players
                            } else {
                                playerName.style.color = "#ffffff"; // White color for alive players
                            }
            
                            // Append the player name to the list item
                            listItem.appendChild(playerName);
                            playersContainer.appendChild(listItem);
                        });
                    } else {
                        playersContainer.innerHTML = "<li>No players in the game.</li>";
                    }
                }).catch((error) => {
                    console.error("Error getting players data: ", error);
                });
            }

    </script>



    <style>

        body {
            background-color: #000;
            color: #fff;
            font-family: 'Android Assassin', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            position: relative; /* Ensures background positioning works */
        }
        
        body::before {
            content: "";
            background: url('./ninja.png') no-repeat center center;
            background-size: contain; /* Ensures the image is smaller and fits nicely */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%; /* Spans the width */
            height: 100%; /* Spans the height */
            opacity: 0.2; /* Adjust the opacity to blend into the black background */
            z-index: -1; /* Keeps the image in the background */
        }


        h1 {
            font-size: 3em;
            margin-top: 20px;
            color: #ff5722;
            text-shadow: 0 0 10px #ff5722, 0 0 20px #e64a19;
        }
        
        h2 {
            font-size: 1.5em;
            margin-top: -10px;
            color: #fff;
            text-shadow: 0 0 5px #fff;
        }
        
        #sign-in {
            display: block;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 30px;
            margin-top: 50px;
            width: 100%;
            max-width: 350px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(255, 87, 34, 0.8);
            margin-left: auto;
            margin-right: auto;
            opacity: 1;
            transition: opacity 0.5s ease;
        }
        
        #sign-in input {
            width: 100%;
            padding-right: 10px;
            margin: 10px 0;
            font-size: 1.2em;
            background-color: #222;
            color: #fff;
            border: 1px solid #555;
            border-radius: 5px;
            text-shadow: 0 0 5px #fff;
        }
        
        #sign-in-btn {
            background-color: #ff5722;
            color: #fff;
            border: none;
            padding: 10px 30px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            box-shadow: 0 0 10px #ff5722, 0 0 20px #e64a19;
        }
        
        #sign-in-btn:hover {
            background-color: #e64a19;
        }

        #game {
            display: none;
            font-size: 1.5em;
            margin-top: 50px;
            opacity: 0;
            transition: opacity 1s ease;
        }

        #game p {
            margin: 20px 0;
        }

        #game .target {
            color: #ff5722;
        }

        .fade-in {
            opacity: 1 !important;
        }

        #eliminate-target-btn {
            background-color: #ff5722;
            color: #fff;
            border: none;
            padding: 10px 30px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            box-shadow: 0 0 10px #ff5722, 0 0 20px #e64a19;
            display: none; /* Hidden initially */
        }
        
        #eliminate-target-btn:hover {
            background-color: #e64a19;
            box-shadow: 0 0 15px #ff5722, 0 0 25px #e64a19;
        }

        #players-list {
            margin-top: 20px;
            color: #fff;
        }
        
        #players-list h3 {
            font-family: 'Android Assassin', sans-serif;
            font-size: 24px;
        }
        
        #players-container {
            list-style-type: none;
            padding: 0;
        }
        
        #players-container li {
            font-family: 'Android Assassin', sans-serif;
            font-size: 20px;
            margin: 5px 0;
        }

        
        /* Media Query for iPhone Size */
        @media (max-width: 375px) {
            body {
                font-size: 16px;
            }

            #sign-in {
                width: 90%;
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            h2 {
                font-size: 1em;
            }

            #game p {
                font-size: 1.2em;
            }
        }

        @font-face {
    font-family: 'Android Assassin';
    src: url('./android_assassin.ttf') format('truetype');
}



    </style>
</head>
<body>

    <h1>CONQUEST</h1>
    <h2>are you ready?</h2>

    <div id="sign-in">
        <input type="text" id="lastName" placeholder="Enter Last Name">
        <input type="text" id="code" placeholder="Enter 4-digit Code" maxlength="4">
        <button id="sign-in-btn">Join the Hunt</button>
    </div>

    <div id="game">
        <p>Welcome, <span id="player-name"></span></p>
        <p>Your target: <span id="target"></span></p>
        <p id="game-status"></p>
    </div>

    <p id="game-status"></p>
    <button id="eliminate-target-btn">IT IS DONE!</button>

    <div id="players-list">
        <h3>Players in the Game</h3>
        <ul id="players-container"></ul>
    </div>



</body>
</html>
